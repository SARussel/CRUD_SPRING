<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script th:inline="javascript">
    const lang = /*[[${lang}]]*/ "LANG";
    const rootURL = /*[[${rootURL}]]*/ "ROOT_URL";
  </script>
  <title th:text="#{Employee.add.form}"></title>
</head>
<body>
<div>
  <h1 class="text-center" th:text="#{Employee.add.form}"></h1>
  <form th:object="${employeeForm}" method="post" action="/add-employee">
    <div class="row input-group mt-3 pt-3" style="margin:50px;">
      <label class="col-4"> First Name
      </label>
      <input type="text" class="col-6 offset-1" th:field="*{firstName}">
    </div>

    <div class="row input-group mt-3 pt-3" style="margin:50px;">
      <label class="col-4"> Last Name
      </label>
      <input type="text" class="col-6 offset-1" th:field="*{lastName}">
    </div>

    <div class="row input-group mt-3 pt-3" style="margin:50px;">
      <label class="col-4"> Email
      </label>
      <input type="text" class="col-6 offset-1" th:field="*{email}">
    </div>


    <div id="action-bar" class="fixed-bottom" style="margin:50px;">
      <input type="submit" name="submit" class="btn-info" th:value="#{add.a.new}">
    </div>
  </form>
</div>
<button type="button" id="toogle-lang" th:data="${lang}" class="btn-outline-primary" th:text="#{language.toogle}"></button>
</body>
</html>
